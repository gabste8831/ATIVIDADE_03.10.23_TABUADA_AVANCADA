<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabuada.css">
    <title>Tabuada</title>
    <script language="JavaScript">
        function tabuada() {
            let num = parseInt(document.getElementById('inum').value);
            let max = parseInt(document.getElementById('imax').value);
            let resultado = "";
            let tabuadaUnica = document.getElementById('tabuadaUnica').checked;

            if (tabuadaUnica) {
                for (i = 1; i <= max; i++) {
                    resultado += num + " x " + i + " = " + (num * i);
                    resultado += "<br>";
                }
            } else {
                let tabuadaAte = parseInt(document.getElementById('tabuadaAte').value);
                for (i = 1; i <= tabuadaAte; i++) {
                    resultado += "<h2>Tabuada do " + i + "</h2>";
                    for (j = 1; j <= max; j++) {
                        resultado += i + " x " + j + " = " + (i * j);
                        resultado += "<br>";
                    }
                }
            }
            document.getElementById('dresultado').innerHTML = resultado;
        }
    </script>
</head>

<body>
    <h1>Tabuada</h1>
    <label for="inum">Número: </label>
    <input type="number" id="inum" value="2" step="1">
    <br>
    <label for="imax">Até o número: </label>
    <input type="number" id="imax" value="10" step="1">
    <br>
    <label for="tabuadaUnica">Tabuada única:</label>
    <input type="radio" id="tabuadaUnica" name="opcao" checked>
    <label for="tabuadaMultipla">Tabuadas múltiplas:</label>
    <input type="radio" id="tabuadaMultipla" name="opcao">
    <br>
    <label for="tabuadaAte">Tabuada até o número:</label>
    <input type="number" id="tabuadaAte" value="10" step="1">
    <br>
    <button onclick="tabuada()">
        Exibir
    </button>
    <br>
    <div id="dresultado"></div>
</body>

</html>
